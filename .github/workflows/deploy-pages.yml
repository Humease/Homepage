# main 브랜치 푸시 시 빌드 후 GitHub Pages에 배포
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (fresh lockfile on Linux)
        run: |
          rm -f package-lock.json
          npm install

      - name: Build (static export)
        id: build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build.log

      - name: Show build log on failure
        if: failure() && steps.build.outcome == 'failure'
        run: echo "=== Last 120 lines of build output ===" && tail -120 build.log

      - name: Verify out/
        run: ls -la out/ && test -f out/index.html

      - name: Upload artifact (out/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
